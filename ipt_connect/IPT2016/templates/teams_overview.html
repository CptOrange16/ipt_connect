{% extends 'head.html' %}

{% block content %}

    <div class="page-header">
        <h1>Teams Overview</h1>
    </div>

    <div class="content container">
        {% for team in teams %}
            <div>
                <p><a href="{% url 'team_detail' team_name=team.name %}">{{team.name}}</a> | {{team.points}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
