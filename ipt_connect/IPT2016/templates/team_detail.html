{% extends 'head.html' %}

{% block content %}

    <div class="page-header">
        {% for team in team %} <!-- This is stupid. Is there another template tag I can use to avoid looping ?-->

        {% endfor %}
    </div>

    <div class="content container">
        {% for participant in participants %}

            </div>
        {% endfor %}
    </div>
{% endblock content %}
