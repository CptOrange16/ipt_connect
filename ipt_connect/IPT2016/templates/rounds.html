{% extends 'head.html' %}

{% block content %}

    <div class="page-header">
        <h1>Physics Fights Overview</h1>
    </div>

    <div class="content container">
        {% for round in rounds %}
            <div>
                <p><a href="{% url 'round_detail' pk=round.pk %}">{{round}}</a> | {{round.status}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
